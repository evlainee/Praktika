<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заявка на ремонт</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: left;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .header h1 {
      font-size: 36px;
    }
    .header img {
      width: 100px;
      height: auto;
    }
    .nav-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .nav-buttons button {
      padding: 10px;
      background-color: #e5f2ff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .nav-buttons button:hover {
      background-color: #cde4ff;
    }
    .form-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f0f8ff;
      border-radius: 10px;
    }
    .form-container label {
      font-size: 18px;
      margin-bottom: 5px;
    }
    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #e5f2ff;
    }
    .form-container textarea {
      resize: vertical;
      height: 100px;
    }
    .submit-button {
      background-color: #00aaff;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }
    .submit-button:hover {
      background-color: #0088cc;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <div class="logo">
      <img th:src="@{/images/иконка.jpeg}" alt="Ремонт Ортехники">
    </div>
    <h1>РЕМОНТ ОРГТЕХНИКИ</h1>
  </div>

  <div class="nav-buttons">
    <button onclick="window.history.back();">Назад</button>
    <button class="submit-button" th:onclick="|window.location.href='@{/user/lk}'|">В личный кабинет</button>
  </div>

  <h2>Заявка на ремонт:</h2>

  <div class="form-container">
    <form id="repairForm" th:action="@{/user/submit-repair}" method="post" onsubmit="return validateForm()">
      <label for="fio">ФИО</label>
      <input type="text" id="fio" name="fio" required>

      <label for="phone">Номер телефона</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="device-type">Тип устройства</label>
      <input type="text" id="device-type" name="deviceType" required>

      <label for="device-model">Модель устройства</label>
      <input type="text" id="device-model" name="deviceModel" required>

      <label for="problem-description">Описание проблемы</label>
      <textarea id="problem-description" name="problemDescription" required></textarea>

      <button type="submit" class="submit-button">Отправить</button>
    </form>
  </div>
</div>

<script>
  function validateForm() {
    const fio = document.getElementById('fio').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const deviceType = document.getElementById('device-type').value.trim();
    const deviceModel = document.getElementById('device-model').value.trim();
    const problemDescription = document.getElementById('problem-description').value.trim();

    if (!fio || !phone || !deviceType || !deviceModel || !problemDescription) {
      return confirm ("Заполните все поля!");
    }

    return true; // Если все поля заполнены, форма будет отправлена
  }
</script>

</body>
</html>
